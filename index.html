<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IOS Calculator</title>
</head>
<body>
    <!-- <h1><i class="fa-brands fa-apple"></i></h1> -->
    <div class="container">
        <div class="speaker"></div>
        <div class="cam"></div>
        <div class="calculator">
            <!-- <div id="display">
                0
            </div> -->
            <input id="display" placeholder="0">
        </div>
        <div class="buttons">

            <button class="item item-grey" id="clear">C</button>
            <button class="item item-grey" id="+/-">+/-</button>
            <button class="item item-grey" id="%">%</button>
            <button class="item item-orange" id="/">&divide;</button>

            <button class="item item-darkgrey" id="7">7</button>
            <button class="item item-darkgrey" id="8">8</button>
            <button class="item item-darkgrey" id="9">9</button>
            <button class="item item-orange" id="*">&times;</button>

            <button class="item item-darkgrey" id="4">4</button>
            <button class="item item-darkgrey" id="5">5</button>
            <button class="item item-darkgrey" id="6">6</button>
            <button class="item item-orange" id="-">-</button>

            <button class="item item-darkgrey" id="1">1</button>
            <button class="item item-darkgrey" id="2">2</button>
            <button class="item item-darkgrey" id="3">3</button>
            <button class="item item-orange" id="+">+</button>

            <button class="item item-darkgrey zero" id="0">0</button>
            <button class="item item-darkgrey" id="backspace">&larr;</button>
            <button class="item item-orange" id="equal">=</button>

        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
